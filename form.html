<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registra un lugar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="results.html" method="get">
        <div class="form-group">
          <label for="place name">Nombre</label>
          <input
            type="text"
            id="placeName"
            name="placeName"
            placeholder="Nombre del Lugar"
            required
          />
        </div>
        <div class="textarea">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            name="description"
            placeholder="Por qué es seguro"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="street">Calle</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Calle"
            required
          />
        </div>
        <div class="form-group">
          <label for="neighborhood">Colonia</label>
          <input
            type="text"
            id="neighborhood"
            name="neighborhood"
            placeholder="Colonia"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Ciudad"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">Estado</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Estado"
            required
          />
        </div>
        <div class="form-group">
          <label for="zip-code">Código Postal</label>
          <input
            type="number"
            id="zip-code"
            name="zip-code"
            placeholder="Código Postal"
            required
          />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
